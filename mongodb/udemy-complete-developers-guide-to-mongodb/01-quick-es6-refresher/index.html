<body>
  <button>Click!</button>

  <script>
    function startGame() {
      let counter = 0;
      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });
		
      // A promise is a tool for handling any code which is set to execute at some point in the future.
      // Here we have some logic which will execute after 2 seconds
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          } else {
            reject();
          }
        }, 2000);
      });
    }
	 
    startGame()
      .then(() => alert('You won! Clicks: ' + counter))
      .catch(() => alert('You lost! Clicks: ' + counter));
  </script>
</body>
